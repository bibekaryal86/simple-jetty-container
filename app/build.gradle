plugins {
    id 'java'
    id 'application'
    id 'com.diffplug.spotless' version '6.25.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "simple.jetty.container.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    def jettyVersion = "12.0.15"

    implementation "org.eclipse.jetty:jetty-server:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-security:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-jmx:$jettyVersion"
    implementation "org.eclipse.jetty.ee10:jetty-ee10-servlet:$jettyVersion"
    implementation "org.eclipse.jetty.ee10:jetty-ee10-webapp:$jettyVersion"
    implementation "org.eclipse.jetty.ee10:jetty-ee10-annotations:$jettyVersion"
    implementation "org.eclipse.jetty.ee10:jetty-ee10-apache-jsp:$jettyVersion"
    implementation "org.eclipse.jetty.ee10:jetty-ee10-glassfish-jstl:$jettyVersion"
}

application {
    // Define the main class for the application.
    mainClass = 'simple.jetty.container.App'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
